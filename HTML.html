<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Behavior Point System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Point System</h1>
        
        <div class="input-section">
            <input type="text" id="studentName" placeholder="Enter student name">
            <input type="number" id="points" placeholder="Enter points" min="1">
            <button id="addButton">Add Points</button>
            <button id="removeButton">Remove Points</button>
        </div>

        <h2>Students and Points</h2>
        <ul id="studentList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
